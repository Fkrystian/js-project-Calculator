<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

<div class="wrapper">
  <div class="calculator-container">
    <div class="calculator__section calculator__display">
        <div class="display__previous display__field"></div>
        <div class="display__operant display__field"></div>
        <div class="display__current display__field"></div>
    </div>  
    <div class="calculator__section calculator__buttons">

      <div class="calculator__btn calculator__btn-edit calculator__btn-CE">CE</div>
      <div class="calculator__btn calculator__btn-edit calculator__btn-C">C</div>
      <div class="calculator__btn calculator__btn-edit calculator__btn-DEL">DEL</div>
      <div class="calculator__btn calculator__btn-operant calculator__btn-symbol">รท</div>

      <div class="calculator__btn calculator__btn-number">7</div>
      <div class="calculator__btn calculator__btn-number">8</div>
      <div class="calculator__btn calculator__btn-number">9</div>
      <div class="calculator__btn calculator__btn-operant calculator__btn-symbol">ร</div>

      <div class="calculator__btn calculator__btn-number">4</div>
      <div class="calculator__btn calculator__btn-number">5</div>
      <div class="calculator__btn calculator__btn-number">6</div>
      <div class="calculator__btn calculator__btn-operant calculator__btn-symbol">-</div>

      <div class="calculator__btn calculator__btn-number">1</div>
      <div class="calculator__btn calculator__btn-number">2</div>
      <div class="calculator__btn calculator__btn-number">3</div>
      <div class="calculator__btn calculator__btn-operant calculator__btn-symbol">+</div>

      <div class="calculator__btn calculator__btn-number calculator__btn-point">.</div>
      <div class="calculator__btn calculator__btn-number">0</div>
      <div class="calculator__btn calculator__btn-operant calculator__btn-sum">=</div>
    </div>
  </div>
</div>
  
</body>
</html>
